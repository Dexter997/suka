<html>
<head>

<script src='https://raw.githack.com/ZackDX4/js/main/mxtro.js' > </script>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.9/controls.min.css' crossorigin='anonymous'/>
<link href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp" rel="stylesheet">
<link href="https://raw.githack.com/ZackDX4/js/main/style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"><style>body{margin:0;font-family:Poppins,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-size:.94rem;font-weight:400;line-height:1.5;color:#aaa;text-align:left;background-color:#000;}</style><script src="https://raw.githack.com/ZackDX4/js/main/captos.js"></script>

<body bgcolor='black' style='margin:0' oncontextmenu='return false' onkeydown='return false' onmousedown='return false'>
  <div id='vidio' class="vidio" data-shaka-player-container style='position:absolute;z-index: -1;top: 0;left: 0;width: 100%; height: 100%;object-fit:fill cover;'>
    <video autoplay data-shaka-player id='quanjia' class='rasio' poster="https://i.imgur.com/bueNYoV.jpg" style='width:100%;height:100%;'></video>
    <div class="shaka-controls-container" shown="true">
      <div class="shaka-scrim-container"></div>
      <div class="shaka-play-buton-container">
        <button class="shaka-play-button shaka-no-propagation" ion="pause" aria-abel="Pause"></button>
      </div>
      <div class="shaka-server-side-ad-container"></div>
      <div class="shaka-bottom-controls shaka-no-propagation">
        <div class="shaka-ad-controls shaka-hidden">
          <div class="shaka-ad-position shaka-hidden">
            <span class="shaka-ad-position-span"></span>
          </div>
          <div class="shaka-ad-counter">
            <span class="shaka-ad-counter-span"></span>
          </div>
        </div>
        <div class="shaka-controls-button-panel shaka-show-controls-on-mouse-over">
        </div>
      </div>
    </div>
  </div>
